<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <!-- Estilos -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d5f2ab5ba4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
</head>
<body>
    <header>
        <!-- Empieza navbar -->
        <nav class="navbar navbar-expand-lg bg-primary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/Logo Argentina Programa.png" alt="" width="20%" height="auto">
                </a>
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item"><i class="fa-brands fa-facebook fa-2xl"></i></li>
                    <li class="list-group-item"><i class="fa-brands fa-instagram fa-2xl"></i></li>
                    <li class="list-group-item"><i class="fa-brands fa-linkedin fa-2xl"></i></li>
                    <!-- Button trigger modal -->
                    <li class="list-group-item"><i class="fa-solid fa-user fa-2xl" type="button"></i></li>
                </ul>
            </div>
        </nav>
        <!-- Termina navbar -->  
    </header>

    <!-- Estilo para sección about en html en vez de css -->
    section.about{
        /* Pongo margin-top para que las letras se vean */
        margin-top: 15rem;
        /* No utilizamos pixeles para que sea responsive */
    }

    <!-- Empieza -->
    <section id="Editable" class="edit">
        <!-- Columnas de página principal -->
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-3">
                    <!-- Sidebar -->
                    <div class="d-flex align-items-start">
                        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                            <a href="/index.html" target="_blank"><button class="nav-link active" id="v-pills-home-tab" type="button">Home</button></a>
                          <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Perfil</button>
                          <button class="nav-link" id="v-pills-exp-tab" data-bs-toggle="pill" data-bs-target="#v-pills-exp" type="button" role="tab" aria-controls="v-pills-exp" aria-selected="false">Experiencia Laboral</button>
                          <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</button>
                          <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</button>
                        </div>
                       
                        <!--
                        <div class="tab-content" id="v-pills-tabContent">
                          
                          <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab" tabindex="0">...</div>
                          <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">...</div>
                          <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0">...</div>
                        </div>-->
                      </div>                      
                </div>
                
                    <!-- Body -->
                <div class="col-9 tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile" tabindex="0">
                        <h4> Datos Personales </h4>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Foto de Perfil</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                        <div class="mb-3">
                            <label for="formFileMultiple" class="form-label">Nombre y Apellido</label>
                            <input class="form-control" type="file" id="formFileMultiple" multiple>
                        </div>
                    </div>
                    
                    
                    <div class="tab-pane fade" id="v-pills-exp" role="tabpanel" aria-labelledby="v-pills-exp-tab" tabindex="0">
                        <h4> Experiencia Laboral </h4>
                        <div class="mb-3">
                            <label for="formFileDisabled" class="form-label">Disabled file input example</label>
                            <input class="form-control" type="file" id="formFileDisabled" disabled>
                            <button type="button" class="btn btn-primary">Guardar</button>
                        </div>
                        <div class="mb-3">
                            <label for="formFileSm" class="form-label">Small file input example</label>
                            <input class="form-control form-control-sm" id="formFileSm" type="file">
                            <button type="button" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                    
                    <div>
                        <label for="formFileLg" class="form-label">Large file input example</label>
                        <input class="form-control form-control-lg" id="formFileLg" type="file">
                    </div>
                </div>
                <!-- <button type="button" class="btn btn-primary">Guardar</button> -->
            </div>
        </div>
    </section>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
