<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Estilos -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d5f2ab5ba4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/Logo Argentina Programa.png" alt="" width="20%" height="auto">
            </a>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item"><i class="fa-brands fa-facebook fa-2xl"></i></li>
                <li class="list-group-item"><i class="fa-brands fa-instagram fa-2xl"></i></li>
                <li class="list-group-item"><i class="fa-brands fa-linkedin fa-2xl"></i></li>
                <!-- Button trigger modal -->
                <li class="list-group-item"><i class="fa-solid fa-user fa-2xl" type="button"></i></li>
            </ul>
        </div>
    </nav>

    <section id="panel" class="panel">
        <div class="container text-center">
            <div class="row g-2 g-lg-3">
                <div class="col">
                    <div class="p-3"><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-user fa-2xl" type="button"></i></button></div>
                </div>
                <div class="col">
                    <div class="p-3"><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-image fa-2xl" type="button"></i></button></div>
                </div>
                <div class="col">
                    <div class="p-3"><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-briefcase fa-2xl" type="button"></i></button></div>
                </div>
            </div>
            <div class="row mt-2 g-2 g-lg-3">
                <div class="col">
                    <div class="p-3"><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-graduation-cap fa-2xl" type="button"></i></button></div>
                </div>
                <div class="col">
                    <div class="p-3"><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-folder fa-2xl" type="button"></i></button></div>
                </div>
                <div class="col">
                    <div class="p-3"><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-user fa-2xl" type="button"></i></button></div>
                </div>
            </div>
            <div class="row mt-2 g-2 g-lg-3">
                <div class="col">
                    <div class="p-3"><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-user fa-2xl" type="button"></i></button></div>
                </div>
                <div class="col">
                    <div class="p-3"><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-user fa-2xl" type="button"></i></button></div>
                </div>
                <div class="col">
                    <div class="p-3"><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-user fa-2xl" type="button"></i></button></div>
                </div>
            </div>
        </div>
    </section>
   
    <!-- Modal -->
    <!-- El modal lo tuve que poner luego del nav porque sino no me dejaba cambiar las cosas para el login -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control-plaintext" id="staticEmail" value="email@dominio.com">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Iniciar Sesión</button>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
